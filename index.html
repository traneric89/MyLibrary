<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Library</title>
  </head>
  <body>
    <div class="overlay" id="overlay">
      <header>My Library</header>
      <div class="add-container">
        <button class="add" id="add">Add Book</button>
      </div>
      <div class="books" id="books"></div>
    </div>
    <div class="form-container" id="addForm">
      <form class="form" id="form">
        <div class="form-title">Add a new book</div>
        <div class="book-details">
          <div class="input-box">
            <span class="details">Title</span>
            <input id="bookTitle" type="text" placeholder="Enter the title" />
          </div>
          <div class="input-box">
            <span class="details">Author</span>
            <input id="bookAuthor" type="text" placeholder="Enter the author" />
          </div>
          <div class="input-box">
            <span class="details">Pages</span>
            <input
              id="bookPages"
              type="text"
              placeholder="Enter the number of pages"
            />
          </div>
        </div>
        <div class="read-checkbox">
          <input type="radio" name="read-submit" id="dot-1" />
          <input type="radio" name="read-submit" id="dot-2" />
          <span class="read-title">Have you read it?</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="read-submit">Yes</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="read-submit">No</span>
            </label>
          </div>
        </div>
        <div class="submit-buttons">
          <button id="confirmAdd">Add</button>
          <button id="confirmCancel">Cancel</button>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
